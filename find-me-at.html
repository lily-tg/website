    <body>
        <div class="container">
            <br><br>

            <div class="content" id="start">
                <h1>Other places to find me</h1>

                <!-- DeviantArt -->
                <div class="horizontal">
                    <a href="https://www.deviantart.com/lily1024"><img src="/website/empty200x200.png"></a><br>
                    <a href="https://www.deviantart.com/lily1024">DeviantArt</a>

                <!-- Discord server -->
                <div class="horizontal">
                    <a href="https://discord.com/invite/XQ4JcMfwrQ"><img src="/website/empty200x200.png"></a><br>

                    <a href="https://bsky.app/profile/lily-tg.bsky.social"><img src="/website/empty200x200.png"></a><br>

            </div>

            <br><br>

            <!-- The theme selector -->
            <div class="content">
                <div>
                    <h2>Select a theme</h2>
                </div>

                <!-- Theme options -->
                <div id="theme-switcher">
                    <button data-theme="purple" aria-pressed="true">Royal Purple</button>
                    <button data-theme="green" aria-pressed="false">Elegant Green</button>
                    <button data-theme="pink" aria-pressed="false">Vibrant Pink</button>
                    <button data-theme="orange" aria-pressed="false">Juicy Orange</button>
                    <button data-theme="black" aria-pressed="false">Dark Black</button>
                    <button data-theme="crimson" aria-pressed="false">Fire Crimson</button>
                    <button data-theme="celeste" aria-pressed="false">Snowy Celeste</button>
                    <button data-theme="choco" aria-pressed="false">Crunchy Choco</button>
                    <button data-theme="white" aria-pressed="false">Blinding White</button>
                    <button data-theme="lily" aria-pressed="false">Lily's special</button>
                </div>

                <!-- The theme picture appears here -->
                <div>
                    <br>
                    <img class="theme" src="/website/empty200x200.png">
                </div>

                <!-- Theme selector credits -->
                <div>
                    <p>This theme selector was possible with help from <a href="https://fossheim.io/writing/posts/accessible-theme-picker-html-css-js/">Fossheim's theme selector tutorial</a>.</p>
                    <p>JavaScript is necessary for the theme switcher to work.</p>
                </div>
            </div>

            <br><br>

            <div class="content">
                <figure>
                    <a href="/website/home.html"><img class="mini-picture" src="/website/assets/house.png"></a>
                    <a href="/website/home.html"><figcaption class="link">Return home</figcaption></a>
