<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Not found</title>
        <link href="purple.css" rel="stylesheet" type="text/css" media="all">
        <script>
        	function toggleTheme(value) {

            	// Obtain the name of stylesheet 
            	// as a parameter and set it 
            	// using href attribute.
            	let sheets = document
                	.getElementsByTagName('link');

            	sheets[0].href = value;
        	}
    	</script>
    </head>

    <body>
        <div class="header">
            <a href="#" class="title">Lily's website</a>
            <br><span>Find my TG content here</span>
        </div>
        
        <div class="container">
            <div class="columns">
                <!-- Left column, will show first on mobile layouts -->
                <div class="left">
                    <!-- Theme selector -->
					<div class="box" id="theme">
						<h1>Theme selector</h1><br>
						<div class = "theme-switcher">
							<button onclick="toggleTheme('purple.css')" id = "purple">Royal Purple</button>
							<button onclick="toggleTheme('green.css')" id = "green">Elegant Green</button>
							<button onclick="toggleTheme('pink.css')" id = "pink">Vibrant Pink</button>
							<button onclick="toggleTheme('orange.css')" id = "orange">Juicy Orange</button>
							<button onclick="toggleTheme('black.css')" id = "black">Dark Black</button>
						</div>
					</div>

                                      
                    <!-- I usually just put a cool Youtube video here-->
                    <div class="box" id="Music">
                        <h1>Return home</h1><br>
                        <a href = "index.html">Home page</a>
                    </div>
                </div>
                <!-- Righj column, will show second on mobile layouts -->
                <div class="right">   
                    
                          
                    <!-- 1st blurb box -->
                    <div class="box" id="blurbs">
                        <h1>Page status</h1>
                        <p>The page you're searching for wasn't found.</p>
                        <img class = "image" src = "https://placehold.co/400x300">
                    </div>
                    
                </div> 
            </div>
        </div>
        <!-- Footer, I usually put my site button or whatever here -->
        <div class="footer center">
            <!-- You don't have to leave the credit in, as long as you leave it in the CSS or something so other people can find it that's cool with me. -->
            <a href="https://fear.garden">Layout by fear.garden</a>
        </div>
    </body>
</html>
