<!DOCTYPE html>
<html>
    <head>
        <title>#</title>
        <link rel="stylesheet" href="/website/styles/style.css">
        <link rel="stylesheet" href="/website/styles/scrollbar.css">
        <link rel="stylesheet" href="/website/styles/featured_caption.css">
    </head>
    <body>
        
        <div class="container">
            <br><br>

            <!-- Date information -->
            <div class="content">
                Originally written on [DATE]
            </div>

            <br><br>

            <!-- Caption -->
            <div class="content">
                <h1>#</h1>

                <img class="caption" src="/website/assets/tf_content/An_experimental_TG.png">
                
                <h2>Transcript</h2>
                <div class="text-holder">
                    <p>Something</p>
                </div>
            </div>

            

            <br><br>

            <!-- Image information -->
            <div class="content">
                <h2>Image information</h2>
                <figure>
                    <a href="#"><img class="mini-picture" src="/website/assets/img_source.png"></a>
                    <a href="#"><figcaption class="link">Image source</figcaption></a>
                </figure>

                <figure>
                    <a href="#"><img class="mini-picture" src="/website/assets/artist_profile.png"></a>
                    <a href="#"><figcaption class="link">Artist's profile</figcaption></a>
                </figure>
            </div>

            <br><br>


            <!-- The theme selector -->
            <div class="content">
                <div>
                    <h2>Select a theme</h2>
                </div>

                <div id="theme-switcher">
                    <button data-theme="purple" aria-pressed="true">Royal Purple</button>
                    <button data-theme="green" aria-pressed="false">Elegant Green</button>
                    <button data-theme="pink" aria-pressed="false">Vibrant Pink</button>
                    <button data-theme="orange" aria-pressed="false">Juicy Orange</button>
                    <button data-theme="black" aria-pressed="false">Dark Black</button>
                    <button data-theme="crimson" aria-pressed="false">Fire Crimson</button>
                    <button data-theme="celeste" aria-pressed="false">Snowy Celeste</button>
                    <button data-theme="choco" aria-pressed="false">Crunchy Choco</button>
                    <button data-theme="white" aria-pressed="false">Blinding White</button>
                </div>
                <div>
                    <br>
                    <img class="theme" src="/website/empty200x200.png">
                </div>
                <div>
                    <p>This theme selector was possible with help from <a href="https://fossheim.io/writing/posts/accessible-theme-picker-html-css-js/">Fossheim's theme selector tutorial</a>.</p>
                    <p>JavaScript is necessary for the theme switcher to work.</p>
                </div>
            </div>

            <br><br>

            <!-- Options -->
            <div class="content">
                
                <figure>
                    <a href="index.html"><img class="mini-picture" src="/website/assets/extra.png"></a>
                    <a href="index.html"><figcaption class="link">See more content</figcaption></a>
                </figure>
                <figure>
                    <a href="/website/home.html"><img class="mini-picture" src="/website/assets/house.png"></a>
                    <a href="/website/home.html"><figcaption class="link">Return home</figcaption></a>
                </figure>
            </div>

            <br><br>

            
        </div>
    </body>

    <script src = "/website/script.js"></script>
</html>
